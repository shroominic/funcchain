[tool.poetry]
name = "funcchain"
version = "0.0.9"
description = "ðŸ”– write langchain prompts as python functions"
authors = ["Shroominic <contact@shroominic.com>"]
license = "MIT License"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10, <4.0"
langchain = ">=0.0.277"
pydantic = "^2"
python-dotenv = "^1"
pydantic-settings = "^2"
tiktoken = ">=0.4"
openai = ">=0.28"
rich = ">=13"
docstring-parser = ">=0.15"
jinja2 = "^3"


[tool.poetry.group.dev.dependencies]
mypy = ">=1.5"
flake8 = ">=6.1"
black = ">=23.7"
pytest = ">=7.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "-p no:warnings"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 120

[tool.flake8]
max-line-length = 120
