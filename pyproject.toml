[tool.poetry]
name = "funcchain"
version = "0.1.3"
description = "ðŸ”– write prompts as python functions"
authors = ["Shroominic <contact@shroominic.com>"]
license = "MIT License"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10, <3.13"
numpy = ">=1.26"
langchain = ">=0.0.333"
pydantic = ">2"
aiohttp = ">=3.9.0b0"
python-dotenv = "^1"
pydantic-settings = "^2"
tiktoken = ">=0.4"
openai = ">=1.1"
rich = ">=13"
docstring-parser = ">=0.15"
jinja2 = "^3"
pillow = "^10.1.0"


[tool.poetry.group.dev.dependencies]
mypy = ">=1.5"
flake8 = ">=6.1"
black = ">=23.7"
pytest = ">=7.4"
pre-commit = "^3.4"
mkdocs-material = "^9.4.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "-p no:warnings"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 120

[tool.flake8]
max-line-length = 120
